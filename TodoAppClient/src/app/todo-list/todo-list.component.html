<div class="todo-container">
    <ng-container *ngFor="let todo of todos; let i = index">
        <app-todo-item [index]="i" [todo]="todo" (deleteEvent)="removeTodoComponent($event)"></app-todo-item>
    </ng-container>
</div>
<div class="add-todo">
    <input (keyup)="onKey($event, 'title')" type="text" placeholder="New todo title">
    <textarea (keyup)="onKey($event, 'desc')" placeholder="New todo description"></textarea>
    <button (click)="addNewTodo()">Add</button>
</div>
